<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/landing/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/landing/style.css">

    <title>BloomLearn | Sign In</title>
  </head>
  <body>
  	<!-- Sign In -->
  <div class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('img/bg_1.png');"></div>
    <div class="contents order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign In</h3>
            <p class="mb-4">Don't have an account? <span><a href="signup.html">Sign Up</a></span></p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Email or Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
         
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Sign In" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted"><span>&mdash;</span> OR <span>&mdash;</span></span>
              
              <div class="social-login">                
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span><img src="img/google-icon.svg" alt="" class="google-icon mr-3"> </span> Sign In with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/main.js"></script>
  </body>
</html>
