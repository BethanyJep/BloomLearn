{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Bloom | Details</title>
</head>

<body>
    <!-- Sign Up -->

    <section class="d-lg-flex half">
        <div class="bg order-2 order-md-1" style="background-image: url('https://github.com/BethanyJep/silver-happiness/blob/main/bg_1.png?raw=true');"></div>
        <div class="contents order-1 order-md-2">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Profile Details</h3>
                        <form method="post">
                            {% csrf_token %} {{teacher_data_form.as_p}}
                            <input type="submit" value="Submit" class="btn btn-block btn-primary">
    </section>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
