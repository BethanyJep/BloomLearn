{% load static %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'landing/images/favicon.png' %}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'landing/fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'landing/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">

    <title>Bloom | Sessions</title>
</head>

<body>
    {% block content %}
    <p>Created Slot</p>
    <ul>
        <li>{{slot.slotDate}}</li>
        <li>{{slot.startTime}}</li>
        <li>{{slot.endTime}}</li>
    </ul>
        <div>
            <button  style="border: #007bff 2px solid; margin-bottom: 2%; border-radius: 5px;"><a href="{% url 'bookSession:createSession' %}" target="_self">New Slot</a></button>
        </div>
        <div>
            <button style="border: #007bff 2px solid;  border-radius: 5px;"><a href="{% url 'bookSession:mySlots' %}" target="_self">My Slots</a></button>
        </div>
{% endblock %}
</body>

</html>
