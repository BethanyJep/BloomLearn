{% load static %} 
{% load widget_tweaks %}
<h2>Book Session</h2>
<form  method="post">
    {% csrf_token %}
    <div class="form-group first">
      <label for="username">Username</label>
      <p>{% render_field form.username type="username" class+="form-control" %}</p>
    </div>
    <div class="form-group last mb-3">
      <label for="password">Password</label>
      <p>{% render_field form.password type="password" class+="form-control" %}</p>
    </div>
    <input type="submit" value="Book Session" class="btn btn-block btn-primary">
</form>

{% block content %}

    <form method="post" class="form">{% csrf_token %}
        {{ child_session_form }}
    <input type="submit" value="Book Session">
    </form>
{% endblock %}
