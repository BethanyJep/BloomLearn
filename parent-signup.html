<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bloom | Sign Up and Sign In</title>
  </head>
  <body>
    <!-- Parent Sign Up -->
  <section class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('img/bg_1.png');"></div>
    <div class="contents order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <form action="#" method="post">
              <div class="form-group first">
                <label for="selector">Country and State
                    <select id="selector" type="text" class="form-control" id="username" required style="width: 100%;"> <!-- Use "select" to create object -->
                      <option>Kenya</option> <!-- Add all applicable options -->
                      <option>Ghana</option>
                      <option>Togo</option>
                      <option>Rwanda</option>
                      <option>South Africa</option>
                      <option>Nigeria</option>
                      <option>Namibia</option> <!-- add selected to change default from first option -->
                    </select>
                  </label>
              </div>
              <div class="form-group first">
                <label for="grade">Child's Grade</label>
                <input type="text" class="form-control" id="grade" required>
              </div>
              <div class="form-group first">
                <label for="email">Child's Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group first">
                <label for="subjects">Child's Subjects</label>
                <input type="text" class="form-control" id="subjects" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">By checking this box I agree to the <span><a href="#">Terms of Use</a></span></span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
    <script src="js/main.js"></script>
  </body>
</html>
