<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bloom | Sign Up and Sign In</title>
  </head>
  <body>
    	<!-- Sign Up -->
   
  <section class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('img/bg_1.png');"></div>
    <div class="contents order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up</h3>
            <p class="mb-4">Already have an account? <span  ><a href="signin.html">Sign In</a></span></p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group first">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="username" required>
              </div>
              <div class="form-group first">
                <label for="phone number">Phone Number</label>
                <input type="phonenumber" class="form-control" id="username" required>
              </div>
              <div class="form-group first">
                <label for="username">Role</label>
                <br>
                <section class="role-container">
                <div class="form-check form-check-inline role" >
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Student</label>
                  </div>
                  <div class="form-check form-check-inline role">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                    <label class="form-check-label" for="inlineRadio3">Teacher</label>
                  </div>
              </div>
              <input type="submit" value="Next" class="btn btn-block btn-primary">
                </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="js/main.js"></script>
  </body>
</html>
