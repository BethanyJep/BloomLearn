      <section class="right">
        <form>
          <h3>Create a new Course</h3>
          <section class="course-details">
            <h4>Course Details</h4>
            <div class="name">
              <label for="name">
                <input type="text" oninput="this.className = ''" id="firstname" placeholder="course name" autofocus required>
              </label>
            </div>
            <div class="grade">
              <input name="Grade" list="Grade" oninput="this.className = ''" placeholder="course grade" required>
              <datalist id="Grade">
                <select name="Grade">
                  <option value="Grade 1">Grade 1</option>
                  <option value="Grade 2">Grade 2</option>
                  <option value="Grade 3">Grade 3</option>
                  <option value="Grade 4">Grade 4</option>
                  <option value="Grade 5">Grade 5</option>
                </select>
              </datalist>
            </div>    
            <div class="description">
              <label for="description">
                <input type="textarea" oninput="this.className = ''" id="email" placeholder="course description" required>
              </label> 
            </div>    
            <div class="upload">
              <label for="cover-image">
                <input type="file" oninput="this.className = ''" class="custom-file-input" required>
              </label> 
              <button class="but" type="button">UPLOAD</button>
            </div>      
            <section style="overflow:auto;">
            <div>
              <button class="butn" type="button" id="nextBtn" onclick="nextPrev(1)">Save</button>
            </div>
          </section>
        </section>
        <section class="course-content">
          <h4>Course Content</h4>
          <div class="chap">
            <label for="chap">
              <input type="text" oninput="this.className = ''" placeholder="chapter name" autofocus required>
            </label>
          </div>
          <div class="content-type">
            <input name="content-type" list="content-type" oninput="this.className = ''" placeholder="content type" required>
            <datalist id="content-type">
              <select name="content-type">
                <option value="Video">Video</option>
                <option value="Audio">Audio</option>
                <option value="Text">Text</option>
              </select>
            </datalist>
          </div>    
          <div class="upload2">
            <!-- <label for="cover-image">
              <input type="file" oninput="this.className = ''" class="custom-file-input" required>
            </label>  -->
            <button class="but" type="button">UPLOAD</button>
          </div>      
          <section style="overflow:auto;" class="save">
          <div class="flex-container">
            <p><a href="#">Add New Chapter</a></p>
            <button class="butn" type="button" id="nextBtn" onclick="nextPrev(1)">Save</button>
          </div>
        </section>          
        </section>
        </form>  
      </section>
