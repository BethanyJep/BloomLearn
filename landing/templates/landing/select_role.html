{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Bloom | Sign Up and Sign In</title>
  </head>
  <body>
   
  <section class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('https://github.com/BethanyJep/silver-happiness/blob/main/bg_1.png?raw=true');"></div>
    <div class="contents order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up: select your role</h3>
            <p class="mb-4">Already have an account? <span  ><a href="{% url 'child:signin' %}">Sign In</a></span></p>
            <form action="#" method="post">
                <section class="role-container">
                   
                        <div class="form-check form-check-inline role" >
                            <a href="{% url 'child:registration' %}"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></a>
                            <label class="form-check-label" for="inlineRadio1">Student</label>
                      </div>
                      
                        <div class="form-check form-check-inline role">
                            <a href="{% url 'teacher:registration' %}"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2"></a>
                            <label class="form-check-label" for="inlineRadio3">Teacher</label>
                        </div>
                      
                </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="js/main.js"></script>
  </body>
</html>
